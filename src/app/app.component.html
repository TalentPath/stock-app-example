<div class="container">
  <h2>Angular Stock Watch</h2>
  <br>
  <p>This is a full-stack web app with Angular, Node.js, Express and Socket.io</p>
  <br>
  <div class="table-responsive-sm">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Exchange</th>
          <th scope="col">Value</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exchange of exchanges">
          <td scope="row"><img [src]="getCountryImage(exchange.country)"> &nbsp; {{ exchange.name }}</td>
          <td>{{ exchange.value | number:'1.2-2' }}</td>
          <td><img [src]="getStatusImage(exchange.status)"></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
